name: Bitcoin Paper Trading Bot

on:
  schedule:
    - cron: "0 * * * *"   # Every 5 minutes
  push:
    branches:
      - main                # Run on commits to main
  workflow_dispatch:        # Manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py python-dotenv

      - name: Run trading bot
        env:
          API_KEY: ${{ secrets.APCA_API_KEY_ID }}
          API_KEY_SECRET: ${{ secrets.APCA_API_SECRET_KEY }}
        run: |
          python testing.py
